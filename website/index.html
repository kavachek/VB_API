<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Локальный сайт для отчетов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <!-- Кнопка "Интеграция" с иконкой Google Таблиц -->
        <button class="menu-btn" id="onlineBtn">
            <img src="images/google_tablet.png" alt="Google Sheets" class="excel-icon"> Интеграция
        </button>
        <button class="menu-btn green-btn" id="reportBtn">
            <img src="images/excel.png" alt="Excel" class="excel-icon"> Выгрузка отчетов
        </button>
    </div>

    <div id="content">
        <!-- Выгрузка отчетов -->
        <div id="reportSection" class="section">
            <h2>Выгрузка отчетов</h2>
            <label for="startDate">Начальная дата:</label>
            <input type="text" id="startDate" placeholder="ДД.ММ.ГГГГ">
            <label for="endDate">Конечная дата:</label>
            <input type="text" id="endDate" placeholder="ДД.ММ.ГГГГ">
            <br>
            <button id="generateOrdersBtn" class="report-btn">Отчет по заказам</button>
            <button id="generateStocksBtn" class="report-btn">Отчет по остаткам</button>
            <button id="generateAllBtn" class="report-btn">Общий отчет</button>
            <br><br>
            <label for="savePath">Путь для сохранения:</label>
            <input type="text" id="savePath" placeholder="Укажите путь">
            <br>
            <button id="savePathBtn">Сохранить путь</button>
        </div>

        <!-- Интеграция с Google Таблицей -->
        <div id="onlineSection" class="section">
            <h2>Перенеси все данные в Google Таблицу!</h2>
            <div id="onlineOrders">
                <!-- Кнопка для интеграции с Google Таблицей -->
                <button id="integrateGoogleSheetsBtn" class="report-btn">Интегрировать с Google Таблицей</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
